<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            {%include 'partials/_categories.html' %}
        </div>
        <div class="col-9">
            {% comment %} <div class="card mb-3">
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">
                                    {{blog.title}}
                                </h5>
                            <p class="card-text">{{blog.description_detail|safe}}</p>
                        </div>
                    </div>
                </div>
            </div> {% endcomment %}
            <div class="card" style="width: 40rem;">
                <img src="{% static 'img/'|add:blog.image %}" class="card-img-top" alt="">
                <div class="card-body">
                  <p class="card-text">{{blog.description_detail|safe}}</p>
                </div>
              </div>
           
            
        </div>
    </div>
</div>
{% endblock %}
